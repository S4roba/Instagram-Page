<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone"><img src="instagram phone.png" alt="instagram phone"></div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram logo.png" class="instagram-logo" alt="instagram logo">
                <div class="opcoes-de-login">
                    <img src="opcoes de login.png" alt="email-senha">
                    <a href="#" class="instagram-login">Continue no Instagram</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é você?</p>
                    <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
